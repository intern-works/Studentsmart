<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Confirmed - StudentsMart</title>
    <link rel="icon" href="https://i.ibb.co/1YBpx2KS/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-light: #A29BFE;
            --secondary: #00CEC9;
            --accent: #FD79A8;
            --accent-light: #FFEAA7;
            --dark: #2D3436;
            --light: #F5F6FA;
            --white: #FFFFFF;
            --success: #00B894;
            --warning: #FDCB6E;
            --danger: #E17055;
            --border-radius: 12px;
            --border-radius-lg: 20px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 40px rgba(0,0,0,0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, var(--light) 0%, #E8FFE8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            max-width: 600px;
            width: 100%;
            margin: 2rem;
        }

        .status-card {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            padding: 3rem 2rem;
            text-align: center;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--success), var(--secondary));
        }

        .status-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--success), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: var(--white);
            font-size: 2rem;
            box-shadow: var(--shadow-lg);
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .purchase-details {
            background: linear-gradient(135deg, rgba(0, 184, 148, 0.1), rgba(0, 206, 201, 0.1));
            padding: 2rem;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--success);
            margin: 2rem 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-value {
            font-weight: 500;
            color: var(--success);
        }

        .status-message {
            font-size: 1.1rem;
            color: var(--dark);
            opacity: 0.8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-home {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            padding: 0.875rem 2rem;
            border-radius: var(--border-radius);
            color: var(--white);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: var(--white);
        }

        .btn-listings {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--success) 100%);
            border: none;
            padding: 0.875rem 2rem;
            border-radius: var(--border-radius);
            color: var(--white);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .btn-listings:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: var(--white);
        }

        .logo-container {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            height: 40px;
            opacity: 0.1;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, var(--success), var(--secondary));
            margin: 1.5rem auto;
            border-radius: 2px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent);
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(even) {
            background: var(--primary-light);
            animation-delay: -1s;
        }

        .confetti:nth-child(3n) {
            background: var(--secondary);
            animation-delay: -2s;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
            }
            
            .status-card {
                padding: 2rem 1.5rem;
            }
            
            .status-title {
                font-size: 1.5rem;
            }
            
            .purchase-details {
                padding: 1.5rem;
            }
            
            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            .btn-home,
            .btn-listings {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animation for card entrance */
        .status-card {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Confetti elements -->
    <div class="confetti" style="left: 10%; animation-delay: -0.5s;"></div>
    <div class="confetti" style="left: 20%; animation-delay: -1.5s;"></div>
    <div class="confetti" style="left: 30%; animation-delay: -2.5s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: -0.3s;"></div>
    <div class="confetti" style="left: 50%; animation-delay: -1.3s;"></div>
    <div class="confetti" style="left: 60%; animation-delay: -2.3s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: -0.8s;"></div>
    <div class="confetti" style="left: 80%; animation-delay: -1.8s;"></div>
    <div class="confetti" style="left: 90%; animation-delay: -2.8s;"></div>

    <div class="main-container">
        <div class="status-card">
            <div class="logo-container">
                <img src="https://i.ibb.co/Z05RbY8/logo-removebg-preview-5.png" alt="StudentsMart" class="logo">
            </div>
            
            <div class="status-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h1 class="status-title">Purchase Confirmed Successfully!</h1>
            <div class="divider"></div>
            
            <div class="purchase-details">
                <div class="detail-row">
                    <div class="detail-label">
                        <i class="fas fa-box"></i>
                        Item:
                    </div>
                    <div class="detail-value">{{ listing.title }}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">
                        <i class="fas fa-user"></i>
                        Buyer:
                    </div>
                    <div class="detail-value">{{ buyer_name }}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">
                        <i class="fas fa-calendar-check"></i>
                        Status:
                    </div>
                    <div class="detail-value">
                        <i class="fas fa-check me-1"></i>Confirmed
                    </div>
                </div>
            </div>
            
            <p class="status-message">
                The sale has been confirmed successfully! You will receive further notifications about this transaction via email.
            </p>
            
            <div class="btn-container">
                <a href="/my-listings" class="btn-listings">
                    <i class="fas fa-list"></i>
                    My Listings
                </a>
                <a href="/" class="btn-home">
                    <i class="fas fa-home"></i>
                    Return to StudentsMart
                </a>
            </div>
        </div>
    </div>
</body>
</html>
